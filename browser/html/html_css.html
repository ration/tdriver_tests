<html>
	<head>
		<meta name="html_css" content="html_css example">
		<style type="text/css">
			h1{color:green}
			h2{color:black}
			h4{color:red; display:none;}
			#display_none{display:none; !important}
			#visible_hidden{visibility:hidden;}
		</style>
	</head>
	<body>
		<h1>CSS example page!</h1>
		<h2>This heading should be displayed</h2>
		<h2 id="display_none"> This heading should not be displayed</h2>
		<h3 id="visible_hidden"> This heading should not be displayed either</h3>
		<h4 id="visible_hidden"> And this heading should not be displayed either</h4>
	</body>
</html>
